<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Paradise - Buy & Sell Pets</title>
    <meta name="description" content="Pet Paradise offers cats, dogs, birds, and other pets for sale. Browse and find your perfect pet today!">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Pet Paradise</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#pets">Pets</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <h2>Welcome to Pet Paradise</h2>
        <p>Find your perfect pet today!</p>
    </section>

    <!-- Pets Section -->
    <section id="pets" class="pets-section">
        <h2>Available Pets</h2>
        <div class="pet-cards">
            <div class="pet-card">
                <img src="assests/pet.png" alt="Dog">
                <h3>Golden Retriever</h3>
                <p>Price: $500</p>
            </div>
            <div class="pet-card">
                <img src="images/cat.jpg" alt="Cat">
                <h3>Persian Cat</h3>
                <p>Price: $300</p>
            </div>
            <div class="pet-card">
                <img src="images/bird.jpg" alt="Bird">
                <h3>Parrot</h3>
                <p>Price: $150</p>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
    
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 Pet Paradise. All Rights Reserved.</p>
    </footer>
</body>
</html>
