<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Friendly Title & Description -->
    <title>Pet World - Buy & Sell Pets</title>
    <meta name="description" content="Pet World offers cats, dogs, birds, and other pets for sale. Find your perfect pet today!">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Pet World</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#pets">Pets</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <h2>Welcome to Pet World</h2>
        <p>Your one-stop destination to buy and sell pets safely.</p>
    </section>

    <!-- Pets Section -->
    <section id="pets" class="pets-section">
        <h2>Available Pets</h2>
        <div class="pet-cards">
            <div class="pet-card">
                <img src="images/dog.jpg" alt="Golden Retriever - Pet World">
                <h3>Golden Retriever</h3>
                <p>Price: $500</p>
            </div>
            <div class="pet-card">
                <img src="images/cat.jpg" alt="Persian Cat - Pet World">
                <h3>Persian Cat</h3>
                <p>Price: $300</p>
            </div>
            <div class="pet-card">
                <img src="images/bird.jpg" alt="Parrot - Pet World">
                <h3>Parrot</h3>
                <p>Price: $150</p>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 Pet World. All Rights Reserved.</p>
    </footer>
</body>
</html>
